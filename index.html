<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City/Weather Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body >
  <!-- YOUR CODE HERE -->

  <main>

    <div class ="input">
      <form>
        <input type="text" placeholder="search by city">
        <button type="button" >Search</button>
      </form>
    </div>

    <div class="title">
      <div class="tltle_image">
        <img src="./images/day.jpg" alt="">
        <div class="title_container">
          <h1 class="city">City</h1>
          <h2 class="temp"></h2>
        </div>
      </div>
    </div>

    <div class ="table">
      <table>
          <tbody>
            <tr>
              <th scope="row">Country</th>
              <td class="country"></td>
            </tr>
            <tr>
              <th scope="row">Timezone</th>
              <td class="timezone"></td>
            </tr>
            <tr>
              <th scope="row">Population</th>
              <td class="population"></td>
            </tr>
            <tr>
              <th scope="row">Tomorrow's Forecast</th>
              <td>
                <p class="forecast_low">Low:</p>
                <p class="forecast_high">High:</p>
              </td>
            </tr>
          </tbody>
      </table>
    </div>

  </main>


  <script src="./app.js"></script>
</body>
</html>
